{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
  {% for se in serv %}
    <div class="card mb-3 " style="max-width: 160rem;">
        <div class="row g-0">
          <div class="col-md-4" style="height: 20vh;">
            <img src="{{se.photo.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title animate__animated animate__flipInX">{{se.title}}</h5>
              <p class="card-text animate__animated animate__flipInY animate__delay-2s">{{se.desc}}</p>
              <button type="button" class="btn btn-outline-warning animate__animated animate__fadeInLeftBig animate__delay-3s">{{se.button_text}}</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
   
</div>
{% endblock %}
